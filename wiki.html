<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Wiki Search</title>
  <link rel="stylesheet" href="wiki.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <div class="search-card shadow-lg text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/2089/2089788.png" class="wiki-logo" alt="Wiki Icon" />
      <h2 class="main-heading mb-2"> Wiki Search</h2>
      <p class="subtitle">Explore the world of knowledge with vibrant style!</p>
      <div class="input-group mb-3 search-bar mx-auto">
        <input type="text" class="form-control" id="searchInput" placeholder="Type a topic and press Enter..." />
        <div class="input-group-append">
          <button class="btn btn-danger" id="clearBtn">Clear</button>
        </div>
      </div>
    </div>

    <div class="text-center mt-4 d-none" id="spinner">
      <img src="https://cdn.dribbble.com/users/183532/screenshots/3563723/loader.gif" class="loading-gif" alt="Loading..." />
    </div>

    <div id="searchResults" class="mt-5"></div>

    <div class="text-center mt-5">
      <button class="btn btn-warning d-none" id="scrollToTop">â¬† Scroll to Top</button>
    </div>
  </div>

  <script src="wiki.js"></script>
</body>
</html>
